<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <header></header>

  <main>
    <div class="card-container">
      
      <div class="image-container">
        <img src="assets/images/illustration-article.svg" alt="Illustrative image in the middle of the card">
      </div>

      <div class="content-container">
        <div class="label-container">
          <span class="label-text">Learning</span>
        </div>
        <p class="date">Published 21 Dec 2023</p>
        <h1 class="title">HTML & CSS foundations</h1>
        <p class="main-paragraph">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>

      <div class="author-container">
        <img src="assets/images/image-avatar.webp" alt="" class="author-img">
        <p class="author-text">Greg Hooper</p>
      </div>

    </div>
    
  </main>

  <footer>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Vitor Lopes</a>.
    </div>

  </footer>

</body>
</html>
